name: SonarQube Scan

on:
  push:
    branches:
      - main  # Adjust branch name as needed
  pull_request:
    branches:
      - main  # Adjust branch name as needed

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.9  # Updated Python version

    - name: SonarQube Scan
      run: |
        sonar-scanner \
          -Dsonar.projectKey=github \
          -Dsonar.sources=. \
          -Dsonar.host.url=https:localhost:9099 \
          -Dsonar.login=squ_426e58261384efd61d923dfc2a711d2f28314fb3  # Set SONARQUBE_TOKEN secret in repository settings
